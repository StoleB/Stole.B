<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h3> To-do list</h3>
 
        <ul id="list"></ul>

        <input type="text" id="input" class="enter-task"  placeholder="Enter task" />
        <select id="category">
            <option value="work">work</option>
            <option value="personal">home</option>
        </select>
        <button class="add-task"  onclick="addTask()">Add task</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
