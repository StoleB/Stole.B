<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Quiz</title>
        
    </head>
    <body>
        <div class="container">
            <div class="box">
                <div id="Question1" class="question">
                    <p>How tall is the Empire State Building?</p>

                    <div class="buttons">                
                        <button  id="A1" onclick="checkAnswer('A1', true)">A: 443.2 meters</button>
                        <button  id="B1" onclick="checkAnswer('B1')">B: 43.2 meters</button>
                        <button  id="C1" onclick="checkAnswer('C1')">C: 403.2 meters</button>
                        <button  id="D1" onclick="checkAnswer('D1')">D: 343.2 meters</button>
                    </div>
                </div>

                <div id="Question2" class="question">
                    <p>Tallest building in the world</p>
                    <div class="buttons"> 
                        <button onclick="checkAnswer('A2', true)">A: Burj Khalifa</button>
                        <button onclick="checkAnswer('B2')">B: Empire State Building</button>
                        <button onclick="checkAnswer('C2')">C: Eiffel Tower</button>
                        <button onclick="checkAnswer('D2')">D: Chrysler Building</button>
                    </div>
                </div>

                <div id="Question3" class="question">
                    <p>Longest river in the world</p>
                    <div class="buttons">     
                        <button onclick="checkAnswer('A3')">A: Vardar</button>
                        <button onclick="checkAnswer('B3', true)">B: The Nile</button>
                        <button onclick="checkAnswer('C3')">C: Morava</button>
                        <button onclick="checkAnswer('D3')">D: Amazon</button>
                    </div>
                </div>

                <div id="Question4" class="question">
                    <p>Fastest production car in the world</p>
                    <div class="buttons"> 
                        <button onclick="checkAnswer('A4')">A: Yugo</button>
                        <button onclick="checkAnswer('B4')">B: BMW</button>
                        <button onclick="checkAnswer('C4')">C: Mercedes</button>
                        <button onclick="checkAnswer('D4', true)">D: Bugatti</button>
                    </div>
                </div>

                <div id="Question5" class="question">
                    <p>What is the capital of France</p>
                    <div class="buttons"> 
                        <button onclick="checkAnswer('A5')">A: Rome</button>
                        <button onclick="checkAnswer('B5')">B: Berlin</button>
                        <button onclick="checkAnswer('C5')">C: Skopje</button>
                        <button onclick="checkAnswer('D5', true)">D: Paris</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
